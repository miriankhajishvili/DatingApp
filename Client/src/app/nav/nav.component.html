<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Dating App</a>

    
    

      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        @if (accountService.currentUser()) {
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/members">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/lists">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/messages" >Messages</a>
        </li>
      }
   
      </ul>
   
    @if (accountService.currentUser()) {
      <div dropdown class="dropdown">
        <a  dropdownToggle  class="dropdown-toggle text-light text-decoration-none">Welcome {{accountService.currentUser()?.userName | titlecase}}</a>
        <div *dropdownMenu class="dropdown-menu">
          <a  class="dropdown-item">Profile</a>
          <div class="dropdown-divider"></div>
          <a  class="dropdown-item" type="button" (click)="logout()">Logout</a>
        </div>
      </div>
    }
    
    <form *ngIf="!accountService.currentUser()" #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off" >
      <input name="username" [(ngModel)]="model.userName" class="form-control me-2" placeholder="Username" />
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password" />
      <button class="btn btn-success" type="submit">{{accountService.currentUser() ? "Logout" : "Login"}}</button>
    </form>
  </div>
</nav>
